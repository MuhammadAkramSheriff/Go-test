syntax = "proto3";

package proto;

option go_package = "./proto";

// User login request
message LoginRequest {
    string username = 1;
    string password = 2;
}

// User login response
message LoginResponse {
    string message = 1;
    bool success = 2;
}

// The user authentication service
service UserService {
    rpc Login (LoginRequest) returns (LoginResponse);
}
